<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INSWING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
    (function () {
      // 1. 사용자가 이전에 선택한 언어가 있는지 확인
      var target = null;
      try {
        var saved = window.localStorage
          ? localStorage.getItem("inswing_lang")
          : null;
        if (saved === "ko" || saved === "en") {
          target = saved;
        }
      } catch (e) {
        // localStorage가 막혀 있으면 그냥 무시하고 넘어간다.
      }

      // 2. 저장된 언어가 없으면 브라우저 언어로 결정
      if (!target) {
        var lang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
        target = lang.startsWith("ko") ? "ko" : "en";
      }

      // 3. 최종 목적지로 이동
      if (target === "ko") {
        window.location.replace("/ko/index.html");
      } else {
        window.location.replace("/en/index.html");
      }
    })();
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      text-align: center;
      padding: 1.5rem;
    }
    .box {
      max-width: 480px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .desc {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-bottom: 1rem;
    }
    .links a {
      display: inline-block;
      margin: 0 0.4rem;
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      font-size: 0.85rem;
      text-decoration: none;
      border: 1px solid #4b5563;
      color: #e5e7eb;
    }
    .links a:hover {
      background: #111827;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">INSWING에 연결 중입니다…</div>
    <div class="desc">
      브라우저 언어를 감지해서 자동으로 한국어 또는 영어 페이지로 이동합니다.
      자동 이동이 되지 않으면 아래 버튼을 눌러주세요.
    </div>
    <div class="links">
      <a href="/inswing/ko/index.html">한국어 페이지로 이동</a>
      <a href="/inswing/en/index.html">Go to English page</a>
    </div>
  </div>
</body>
</html>
