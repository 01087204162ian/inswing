<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스윙 업로드 - INSWING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* 네비게이션 바 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.6);
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .nav-logo-mark {
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            color: #020617;
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 0.14em;
        }

        .nav-logo-text {
            color: #e5e7eb;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 999px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: #e5e7eb;
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(148, 163, 184, 0.3);
        }

        .nav-link.active {
            color: #0ea5e9;
            background: rgba(14, 165, 233, 0.1);
            border-color: rgba(14, 165, 233, 0.3);
        }

        .nav-link.logout {
            color: #f97316;
        }

        .nav-link.logout:hover {
            background: rgba(249, 115, 22, 0.1);
            border-color: rgba(249, 115, 22, 0.3);
        }

        /* 메인 컨텐츠 */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-weight: 500;
            font-size: 0.9rem;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: #0ea5e9;
            background: rgba(15, 23, 42, 0.8);
        }

        select option {
            background: #1e293b;
            color: #e5e7eb;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        input[type="file"] {
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            color: #020617;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 1rem;
        }

        input[type="file"]::file-selector-button:hover {
            opacity: 0.9;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            color: #020617;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .video-preview {
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .video-preview video {
            width: 100%;
            display: block;
        }

        @media (max-width: 768px) {
            .top-nav {
                height: 56px;
                padding: 0 1rem;
            }
            
            body {
                padding-top: 72px;
            }
            
            .nav-logo-text {
                display: none;
            }
            
            .nav-menu {
                gap: 0.3rem;
            }
            
            .nav-link {
                padding: 0.4rem 0.7rem;
                font-size: 0.8rem;
            }

            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="top-nav">
        <a href="/ko/index.html" class="nav-logo">
            <span class="nav-logo-mark">INS</span>
            <span class="nav-logo-text">WING</span>
        </a>
        <div class="nav-menu">
            <a href="/app/upload.html" class="nav-link active">업로드</a>
            <a href="/app/history.html" class="nav-link">히스토리</a>
            <a href="/app/routine.html" class="nav-link active">루틴</a>
            <a href="#" onclick="logout(); return false;" class="nav-link logout">로그아웃</a>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <div class="card">
            <h1>스윙 영상 업로드</h1>
            <p class="subtitle">골프 스윙 영상을 업로드하고 AI 분석을 받아보세요</p>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="clubType">클럽 종류</label>
                    <select id="clubType" required>
                        <option value="">선택하세요</option>
                        <option value="driver">드라이버</option>
                        <option value="wood">우드</option>
                        <option value="iron">아이언</option>
                        <option value="wedge">웨지</option>
                        <option value="putter">퍼터</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="shotSide">촬영 방향</label>
                    <select id="shotSide" required>
                        <option value="">선택하세요</option>
                        <option value="front">정면</option>
                        <option value="side">측면</option>
                        <option value="back">후면</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="videoFile">영상 파일</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="videoFile" accept="video/*" required>
                    </div>
                </div>

                <div id="videoPreview" class="video-preview" style="display:none;">
                    <video id="previewVideo" controls></video>
                </div>

                <button type="submit" class="btn" id="submitBtn">업로드 및 분석 시작</button>
            </form>

            <div id="loadingDiv" class="loading" style="display:none;">
                영상을 분석하고 있습니다
            </div>
        </div>
    </div>

    <script src="/app/js/app.js"></script>
    <script>
        // 로그인 체크
        requireLogin();

        const form = document.getElementById('uploadForm');
        const videoFileInput = document.getElementById('videoFile');
        const videoPreview = document.getElementById('videoPreview');
        const previewVideo = document.getElementById('previewVideo');
        const loadingDiv = document.getElementById('loadingDiv');
        const submitBtn = document.getElementById('submitBtn');

        const clubTypeSelect = document.getElementById('clubType');
        const shotSideSelect = document.getElementById('shotSide');

        // 비디오 파일 선택 시 크기 체크 + 미리보기
        videoFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];

            if (!file) {
                videoPreview.style.display = 'none';
                previewVideo.removeAttribute('src');
                previewVideo.load();
                return;
            }

            // 파일 크기 체크 (500MB)
            const maxSize = 500 * 1024 * 1024; // 500MB
            if (file.size > maxSize) {
                alert(`파일 크기가 너무 큽니다. 최대 ${maxSize / (1024 * 1024)}MB까지 업로드 가능합니다.`);
                e.target.value = ''; // 파일 선택 초기화
                videoPreview.style.display = 'none';
                previewVideo.removeAttribute('src');
                previewVideo.load();
                return;
            }

            const url = URL.createObjectURL(file);
            previewVideo.src = url;
            videoPreview.style.display = 'block';
        });

        // 폼 제출
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const clubType = clubTypeSelect.value;
            const shotSide = shotSideSelect.value;
            const videoFile = videoFileInput.files[0];

            if (!clubType) {
                alert('클럽 종류를 선택해주세요.');
                return;
            }

            if (!shotSide) {
                alert('촬영 방향을 선택해주세요.');
                return;
            }

            if (!videoFile) {
                alert('영상 파일을 선택해주세요.');
                return;
            }

            // UI 업데이트
            submitBtn.disabled = true;
            form.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const formData = new FormData();
                formData.append('video', videoFile);
                formData.append('club_type', clubType);
                formData.append('shot_side', shotSide);

                // INSWING API 호출
                const response = await apiFetch('/swings', {
                    method: 'POST',
                    body: formData
                    // FormData 사용 시 Content-Type은 자동 설정
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result && result.swing && result.swing.id) {
                        // alert('업로드 완료! 분석 결과 페이지로 이동합니다.');
                        window.location.href = `/app/result.html?id=${result.swing.id}`;
                    } else {
                        throw new Error('서버에서 스윙 ID가 반환되지 않았습니다.');
                    }
                } else {
                    const error = await response.json().catch(() => null);
                    const message = error && error.error ? error.error : '알 수 없는 오류';
                    alert('업로드 실패: ' + message);
                    form.style.display = 'block';
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('업로드 오류:', error);
                alert('업로드 중 오류가 발생했습니다: ' + error.message);
                form.style.display = 'block';
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
