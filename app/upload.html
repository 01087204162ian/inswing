<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스윙 업로드 - INSWING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* 네비게이션 바 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.6);
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .nav-logo-mark {
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            color: #020617;
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 0.14em;
        }

        .nav-logo-text {
            color: #e5e7eb;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 999px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
            white-space: nowrap; /* 한글 메뉴 줄바꿈 방지 */
        }

        .nav-link:hover {
            color: #e5e7eb;
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(148, 163, 184, 0.3);
        }

        .nav-link.active {
            color: #0ea5e9;
            background: rgba(14, 165, 233, 0.1);
            border-color: rgba(14, 165, 233, 0.3);
        }

        .nav-link.logout {
            color: #f97316;
        }

        .nav-link.logout:hover {
            background: rgba(249, 115, 22, 0.1);
            border-color: rgba(249, 115, 22, 0.3);
        }

        /* 메인 컨텐츠 */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-weight: 500;
            font-size: 0.9rem;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: #0ea5e9;
            background: rgba(15, 23, 42, 0.8);
        }

        select option {
            background: #1e293b;
            color: #e5e7eb;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        input[type="file"] {
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            color: #020617;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 1rem;
        }

        input[type="file"]::file-selector-button:hover {
            opacity: 0.9;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            color: #020617;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* 진행률 표시 스타일 */
        .progress-container {
            margin-top: 1.5rem;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 8px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 999px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0ea5e9, #22c55e);
            border-radius: 999px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
        }

        .progress-text {
            text-align: center;
            color: #0ea5e9;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .loading-message {
            text-align: center;
            color: #94a3b8;
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        .loading-message::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        /* 토스트 메시지 */
        .toast {
            position: fixed;
            left: 50%;
            bottom: 24px;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95);
            border-radius: 999px;
            padding: 0.6rem 1.2rem;
            font-size: 0.85rem;
            color: #e5e7eb;
            border: 1px solid rgba(52, 211, 153, 0.7);
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease-out, transform 0.25s ease-out;
            z-index: 200;
        }

        .toast.show {
            opacity: 1;
            transform: translate(-50%, -6px);
        }

        .toast.error {
            border-color: rgba(248, 113, 113, 0.7);
            color: #fca5a5;
        }

        .video-preview {
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .video-preview video {
            width: 100%;
            display: block;
        }

        @media (max-width: 768px) {
            .top-nav {
                height: 56px;
                padding: 0 0.75rem;
                overflow-x: auto; /* 너무 좁으면 가로 스크롤로 처리 */
            }
            
            body {
                padding-top: 72px;
            }
            
            .nav-logo-text {
                display: none;
            }
            
            .nav-menu {
                gap: 0.3rem;
                flex-wrap: nowrap; /* 줄바꿈 없이 한 줄 유지 */
            }
            
            .nav-link {
                padding: 0.35rem 0.65rem;
                font-size: 0.78rem;
            }

            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="top-nav">
        <a href="/ko/index.html" class="nav-logo">
            <span class="nav-logo-mark">INS</span>
            <span class="nav-logo-text">WING</span>
        </a>
        <div class="nav-menu">
            <a href="/app/upload.html" class="nav-link active">업로드</a>
            <a href="/app/history.html" class="nav-link">히스토리</a>
            <a href="/app/training.html" class="nav-link">트레이닝</a>
            <a href="/app/routine.html" class="nav-link">루틴</a>
            <a href="#" onclick="logout(); return false;" class="nav-link logout">로그아웃</a>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <div class="card">
            <h1>스윙 영상 업로드</h1>
            <p class="subtitle">골프 스윙 영상을 업로드하고 AI 분석을 받아보세요</p>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="clubType">클럽 종류</label>
                    <select id="clubType" required>
                        <option value="">선택하세요</option>
                        <option value="driver">드라이버</option>
                        <option value="wood">우드</option>
                        <option value="iron">아이언</option>
                        <option value="wedge">웨지</option>
                        <option value="putter">퍼터</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="shotSide">촬영 방향</label>
                    <select id="shotSide" required>
                        <option value="">선택하세요</option>
                        <option value="front">정면</option>
                        <option value="side">측면</option>
                        <option value="back">후면</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="videoFile">영상 파일</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="videoFile" accept="video/*" required>
                    </div>
                </div>

                <div id="videoPreview" class="video-preview" style="display:none;">
                    <video id="previewVideo" controls></video>
                </div>

                <button type="submit" class="btn" id="submitBtn">업로드 및 분석 시작</button>
            </form>

            <!-- 진행률 표시 영역 -->
            <div id="loadingDiv" style="display:none;">
                <div class="progress-container">
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
                <div class="loading-message" id="loadingMessage">영상 업로드 중...</div>
            </div>
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div id="toast" class="toast"></div>

    <script src="/app/js/app.js"></script>
    <script>
        // 로그인 체크
        requireLogin();

        const form = document.getElementById('uploadForm');
        const videoFileInput = document.getElementById('videoFile');
        const videoPreview = document.getElementById('videoPreview');
        const previewVideo = document.getElementById('previewVideo');
        const loadingDiv = document.getElementById('loadingDiv');
        const submitBtn = document.getElementById('submitBtn');

        const clubTypeSelect = document.getElementById('clubType');
        const shotSideSelect = document.getElementById('shotSide');

        // 비디오 파일 선택 시 크기 체크 + 미리보기
        videoFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];

            if (!file) {
                videoPreview.style.display = 'none';
                previewVideo.removeAttribute('src');
                previewVideo.load();
                return;
            }

            // 파일 크기 체크 (500MB)
            const maxSize = 500 * 1024 * 1024; // 500MB
            if (file.size > maxSize) {
                showToast(`파일 크기가 너무 큽니다. 최대 ${maxSize / (1024 * 1024)}MB까지 업로드 가능합니다.`, 'error');
                e.target.value = ''; // 파일 선택 초기화
                videoPreview.style.display = 'none';
                previewVideo.removeAttribute('src');
                previewVideo.load();
                return;
            }

            const url = URL.createObjectURL(file);
            previewVideo.src = url;
            videoPreview.style.display = 'block';
        });

        // 폼 제출
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const clubType = clubTypeSelect.value;
            const shotSide = shotSideSelect.value;
            const videoFile = videoFileInput.files[0];

            if (!clubType) {
                showToast('클럽 종류를 선택해주세요.', 'error');
                return;
            }

            if (!shotSide) {
                showToast('촬영 방향을 선택해주세요.', 'error');
                return;
            }

            if (!videoFile) {
                showToast('영상 파일을 선택해주세요.', 'error');
                return;
            }

            // UI 업데이트
            submitBtn.disabled = true;
            form.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingMessage = document.getElementById('loadingMessage');

            // 진행률 초기화
            updateProgress(0, '영상 업로드 중...');

            try {
                const formData = new FormData();
                formData.append('video', videoFile);
                formData.append('club_type', clubType);
                formData.append('shot_side', shotSide);

                // XMLHttpRequest로 업로드 진행률 추적
                const xhr = new XMLHttpRequest();
                const token = getToken();
                const apiBase = 'https://api.inswing.ai';
                
                return new Promise((resolve, reject) => {
                    let uploadProgressInterval = null;
                    let analysisProgressInterval = null;

                    // 업로드 진행률 추적
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            const percent = Math.round((e.loaded / e.total) * 30); // 업로드는 30%까지
                            updateProgress(percent, '영상 업로드 중...');
                        }
                    });

                    xhr.addEventListener('load', () => {
                        // 업로드 진행률 인터벌 정리
                        if (uploadProgressInterval) {
                            clearInterval(uploadProgressInterval);
                        }

                        if (xhr.status >= 200 && xhr.status < 300) {
                            // 업로드 완료 (30%) → 즉시 AI 분석 단계로 전환
                            updateProgress(30, 'AI가 스윙을 분석하는 중...');
                            
                            // 서버 응답 파싱
                            let result;
                            try {
                                result = JSON.parse(xhr.responseText);
                            } catch (e) {
                                reject(new Error('서버 응답을 파싱할 수 없습니다.'));
                                return;
                            }

                            // AI 분석 단계 진행률 시뮬레이션 (30% → 60%) - 서버 응답 대기 중에도 계속 진행
                            let currentProgress = 30;
                            analysisProgressInterval = setInterval(() => {
                                currentProgress += 0.5; // 0.5%씩 증가
                                if (currentProgress < 60) {
                                    updateProgress(Math.round(currentProgress), 'AI가 스윙을 분석하는 중...');
                                } else {
                                    clearInterval(analysisProgressInterval);
                                    // 코칭 생성 단계 (60% → 90%)
                                    simulateProgress(60, 90, 1000, '코치가 피드백을 작성하는 중...', () => {
                                        // 최종 완료 (90% → 100%)
                                        simulateProgress(90, 100, 500, '거의 완료되었습니다...', () => {
                                            if (result && result.swing && result.swing.id) {
                                                window.location.href = `/app/result.html?id=${result.swing.id}`;
                                            } else {
                                                reject(new Error('서버에서 스윙 ID가 반환되지 않았습니다.'));
                                            }
                                        });
                                    });
                                }
                            }, 100); // 100ms마다 업데이트 (부드러운 진행)
                        } else {
                            if (analysisProgressInterval) {
                                clearInterval(analysisProgressInterval);
                            }
                            let error;
                            try {
                                error = JSON.parse(xhr.responseText);
                            } catch (e) {
                                error = null;
                            }
                            const message = error && error.error ? error.error : '알 수 없는 오류';
                            reject(new Error(message));
                        }
                    });

                    xhr.addEventListener('error', () => {
                        if (uploadProgressInterval) {
                            clearInterval(uploadProgressInterval);
                        }
                        if (analysisProgressInterval) {
                            clearInterval(analysisProgressInterval);
                        }
                        reject(new Error('인터넷 연결을 확인해주세요. 네트워크 오류가 발생했습니다.'));
                    });

                    xhr.addEventListener('abort', () => {
                        if (uploadProgressInterval) {
                            clearInterval(uploadProgressInterval);
                        }
                        if (analysisProgressInterval) {
                            clearInterval(analysisProgressInterval);
                        }
                        reject(new Error('업로드가 취소되었습니다.'));
                    });

                    // API 호출
                    xhr.open('POST', apiBase + '/swings');
                    if (token) {
                        xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                    }
                    xhr.send(formData);
                }).catch((error) => {
                    console.error('업로드 오류:', error);
                    const userMessage = getUserFriendlyErrorMessage(error.message);
                    showToast(userMessage, 'error');
                    form.style.display = 'block';
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                });
            } catch (error) {
                console.error('업로드 오류:', error);
                const userMessage = getUserFriendlyErrorMessage(error.message);
                showToast(userMessage, 'error');
                form.style.display = 'block';
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }

            // 사용자 친화적 에러 메시지 변환
            function getUserFriendlyErrorMessage(errorMessage) {
                const message = errorMessage.toLowerCase();
                
                if (message.includes('스윙 동작을 감지하지 못했습니다') || message.includes('스윙 자세를 감지할 수 없습니다')) {
                    return '스윙 동작을 감지하지 못했습니다. 스윙 전체가 화면에 나오도록, 사람의 몸이 잘 보이게 다시 촬영해 주세요.';
                }
                if (message.includes('스윙하는 사람의 전체 몸이 화면에 충분히 보이지 않습니다')) {
                    return '스윙하는 사람의 전체 몸이 화면에 충분히 보이지 않습니다. 카메라를 더 멀리 두고 다시 촬영해 주세요.';
                }
                if (message.includes('네트워크') || message.includes('network') || message.includes('인터넷')) {
                    return '인터넷 연결을 확인해주세요. 네트워크 오류가 발생했습니다.';
                }
                if (message.includes('timeout') || message.includes('타임아웃')) {
                    return '요청 시간이 초과되었습니다. 잠시 후 다시 시도해 주세요.';
                }
                if (message.includes('취소')) {
                    return '업로드가 취소되었습니다.';
                }
                if (message.includes('서버') || message.includes('server')) {
                    return '서버에 일시적인 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.';
                }
                
                // 기본 메시지
                return errorMessage || '업로드 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.';
            }

            // 토스트 메시지 표시 함수
            function showToast(message, type = 'info') {
                const toastEl = document.getElementById('toast');
                if (!toastEl) return;
                
                toastEl.textContent = message;
                toastEl.className = 'toast';
                if (type === 'error') {
                    toastEl.classList.add('error');
                }
                toastEl.classList.add('show');
                
                setTimeout(() => {
                    toastEl.classList.remove('show');
                }, 3000);
            }

            // 진행률 업데이트 함수
            function updateProgress(percent, message) {
                progressBar.style.width = percent + '%';
                progressText.textContent = percent + '%';
                loadingMessage.textContent = message;
            }

            // 진행률 시뮬레이션 함수 (부드러운 애니메이션)
            function simulateProgress(start, end, duration, message, callback) {
                const startTime = Date.now();
                const interval = 30; // 30ms마다 업데이트 (더 부드럽게)
                
                const timer = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(start + (end - start) * (elapsed / duration), end);
                    
                    updateProgress(Math.round(progress), message);
                    
                    if (progress >= end) {
                        clearInterval(timer);
                        if (callback) callback();
                    }
                }, interval);
            }

        });
    </script><!--ddd-->
