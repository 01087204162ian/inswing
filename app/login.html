<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>INSWING - 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0ea5e9 0, #020617 45%, #020617 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 1.2rem;
      padding: 2rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.7);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-mark {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #0ea5e9, #22c55e);
      color: #020617;
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 0.14em;
    }
    h1 {
      font-size: 1.5rem;
      margin: 1rem 0 0.5rem;
      text-align: center;
    }
    .desc {
      text-align: center;
      font-size: 0.85rem;
      color: #cbd5f5;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
      color: #e5e7eb;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 0.5rem;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #e5e7eb;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #0ea5e9;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      border-radius: 999px;
      border: none;
      background: #f97316;
      color: #111827;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.16s ease-out, box-shadow 0.16s ease-out;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.6);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.85rem;
      text-align: center;
      min-height: 1.2rem;
    }
    .status.error { color: #fecaca; }
    .status.success { color: #bbf7d0; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <span class="logo-mark">INSWING</span>
    </div>
    <h1>로그인</h1>
    <p class="desc">이메일을 입력하면 임시 계정으로 로그인됩니다.</p>
    
    <form id="loginForm">
      <label for="email">이메일</label>
      <input 
        type="email" 
        id="email" 
        placeholder="your@email.com" 
        required
      />
      <button type="submit" id="loginBtn">로그인</button>
    </form>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    const API_BASE = 'https://api.inswing.ai';
    const form = document.getElementById('loginForm');
    const statusEl = document.getElementById('status');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      loginBtn.disabled = true;
      statusEl.textContent = '로그인 중...';
      statusEl.className = 'status';

      try {
        const res = await fetch(API_BASE + '/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || '로그인 실패');
        }

        // 토큰 저장
        localStorage.setItem('inswing_token', data.token);
        
        statusEl.textContent = '로그인 성공! 이동 중...';
        statusEl.className = 'status success';

        // 업로드 페이지로 이동
        setTimeout(() => {
          window.location.href = '/app/upload.html';
        }, 500);

      } catch (err) {
        console.error(err);
        statusEl.textContent = '로그인 실패: ' + err.message;
        statusEl.className = 'status error';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
