<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스윙 분석 결과 - INSWING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* 네비게이션 바 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.6);
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .nav-logo-mark {
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            color: #020617;
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 0.14em;
        }

        .nav-logo-text {
            color: #e5e7eb;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 999px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: #e5e7eb;
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(148, 163, 184, 0.3);
        }

        .nav-link.active {
            color: #0ea5e9;
            background: rgba(14, 165, 233, 0.1);
            border-color: rgba(14, 165, 233, 0.3);
        }

        .nav-link.logout {
            color: #f97316;
        }

        .nav-link.logout:hover {
            background: rgba(249, 115, 22, 0.1);
            border-color: rgba(249, 115, 22, 0.3);
        }

        /* 메인 컨텐츠 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .video-container {
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .metrics-grid-extended {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 1.2rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            text-align: center;
        }

        .metric-label {
            color: #94a3b8;
            font-size: 0.8rem;
            margin-bottom: 0.4rem;
        }

        .metric-value {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-unit {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-left: 0.25rem;
        }

        .section-title {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #cbd5e1;
        }

        .feeling-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }

        .feeling-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }

        .feeling-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .feeling-btn {
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            color: #cbd5e1;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .feeling-btn:hover {
            border-color: #0ea5e9;
            background: rgba(14, 165, 233, 0.1);
        }

        .feeling-btn.selected {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            border: none;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            color: #020617;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            color: #e5e7eb;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .top-nav {
                height: 56px;
                padding: 0 1rem;
            }
            
            body {
                padding-top: 72px;
            }
            
            .nav-logo-text {
                display: none;
            }
            
            .nav-menu {
                gap: 0.3rem;
            }
            
            .nav-link {
                padding: 0.4rem 0.7rem;
                font-size: 0.8rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="top-nav">
        <a href="/ko/index.html" class="nav-logo">
            <span class="nav-logo-mark">INS</span>
            <span class="nav-logo-text">WING</span>
        </a>
        <div class="nav-menu">
            <a href="/app/upload.html" class="nav-link">업로드</a>
            <a href="/app/history.html" class="nav-link">히스토리</a>
            <a href="#" onclick="logout(); return false;" class="nav-link logout">로그아웃</a>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <div class="header">
            <h1>스윙 분석 결과</h1>
            <p class="subtitle" id="swingDate">분석 일시를 불러오는 중...</p>
        </div>

        <div id="loadingDiv" class="loading">
            분석 결과를 불러오는 중
        </div>

        <div id="contentDiv" class="content-grid" style="display:none;">
            <!-- 비디오 + 느낌 -->
            <div class="card">
                <div class="video-container">
                    <video id="swingVideo" controls></video>
                </div>
                
                <div class="feeling-section">
                    <div class="feeling-title">스윙 느낌을 선택하세요</div>
                    <div class="feeling-options">
                        <button class="feeling-btn" data-feeling="perfect">완벽했어요</button>
                        <button class="feeling-btn" data-feeling="good">괜찮았어요</button>
                        <button class="feeling-btn" data-feeling="normal">보통이에요</button>
                        <button class="feeling-btn" data-feeling="bad">아쉬웠어요</button>
                    </div>
                </div>
            </div>

            <!-- 메트릭 섹션 -->
            <div class="card">
                <h2 class="section-title">AI 핵심 분석</h2>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">백스윙 각도</div>
                        <div class="metric-value">
                            <span id="backswingAngle">-</span>
                            <span class="metric-unit">°</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-label">임팩트 속도</div>
                        <div class="metric-value">
                            <span id="impactSpeed">-</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-label">팔로우스루 각도</div>
                        <div class="metric-value">
                            <span id="followThroughAngle">-</span>
                            <span class="metric-unit">°</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-label">밸런스 점수</div>
                        <div class="metric-value">
                            <span id="balanceScore">-</span>
                        </div>
                    </div>
                </div>

                <h2 class="section-title">추가 분석 지표</h2>
                <div class="metrics-grid-extended">
                    <div class="metric-card">
                        <div class="metric-label">템포 비율 (백:다운)</div>
                        <div class="metric-value">
                            <span id="tempoRatio">-</span>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">백스윙 시간</div>
                        <div class="metric-value">
                            <span id="backswingTime">-</span>
                            <span class="metric-unit">s</span>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">다운스윙 시간</div>
                        <div class="metric-value">
                            <span id="downswingTime">-</span>
                            <span class="metric-unit">s</span>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">머리 흔들림</div>
                        <div class="metric-value">
                            <span id="headMovement">-</span>
                            <span class="metric-unit">%</span>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">어깨 회전 범위</div>
                        <div class="metric-value">
                            <span id="shoulderRotation">-</span>
                            <span class="metric-unit">°</span>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">골반 회전 범위</div>
                        <div class="metric-value">
                            <span id="hipRotation">-</span>
                            <span class="metric-unit">°</span>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">회전 효율</div>
                        <div class="metric-value">
                            <span id="rotationEfficiency">-</span>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">종합 스윙 점수</div>
                        <div class="metric-value">
                            <span id="overallScore">-</span>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <a href="/app/upload.html" class="btn btn-primary">새 스윙 업로드</a>
                    <a href="/app/history.html" class="btn btn-secondary">히스토리 보기</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/app/js/app.js"></script>
    <script>
        // 로그인 체크
        requireLogin();

        const loadingDiv = document.getElementById('loadingDiv');
        const contentDiv = document.getElementById('contentDiv');
        const swingVideo = document.getElementById('swingVideo');
        const swingDateEl = document.getElementById('swingDate');

        // URL에서 swing_id 가져오기
        const swingId = getQueryParam('id');
        
        if (!swingId) {
            alert('스윙 ID가 없습니다.');
            window.location.href = '/app/history.html';
        }

        // 값 출력 헬퍼
        function setMetricValue(id, value, digits = 2) {
            const el = document.getElementById(id);
            if (!el) return;
            if (value === null || value === undefined) {
                el.textContent = '-';
                return;
            }
            const num = Number(value);
            if (Number.isNaN(num)) {
                el.textContent = '-';
            } else {
                el.textContent = num.toFixed(digits);
            }
        }

        // 분석 결과 로드
        async function loadResult() {
            try {
                const response = await apiFetch(`/api/swings/${swingId}`);
                
                if (!response.ok) {
                    throw new Error('분석 결과를 불러올 수 없습니다.');
                }

                const data = await response.json();
                
                // 구조: { ok, swing, metrics, feeling }
                const { swing, metrics, feeling } = data;

                // UI 업데이트
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'grid';

                // 비디오 설정
                swingVideo.src = swing.video_url;

                // 날짜 설정
                const date = new Date(swing.created_at);
                swingDateEl.textContent = date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // 핵심 메트릭
                if (metrics) {
                    setMetricValue('backswingAngle', metrics.backswing_angle, 1);
                    setMetricValue('impactSpeed', metrics.impact_speed, 2);
                    setMetricValue('followThroughAngle', metrics.follow_through_angle, 1);
                    setMetricValue('balanceScore', metrics.balance_score, 2);

                    // 확장 메트릭
                    setMetricValue('tempoRatio', metrics.tempo_ratio, 2);
                    setMetricValue('backswingTime', metrics.backswing_time_sec, 2);
                    setMetricValue('downswingTime', metrics.downswing_time_sec, 2);
                    setMetricValue('headMovement', metrics.head_movement_pct, 2);
                    setMetricValue('shoulderRotation', metrics.shoulder_rotation_range, 1);
                    setMetricValue('hipRotation', metrics.hip_rotation_range, 1);
                    setMetricValue('rotationEfficiency', metrics.rotation_efficiency, 0);
                    setMetricValue('overallScore', metrics.overall_score, 0);
                }

                // 느낌 버튼 설정
                setupFeelingButtons(feeling?.feeling_code || null);

            } catch (error) {
                console.error('결과 로드 오류:', error);
                alert('분석 결과를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 느낌 버튼 설정
        function setupFeelingButtons(currentFeeling) {
            const buttons = document.querySelectorAll('.feeling-btn');
            
            buttons.forEach(btn => {
                const feeling = btn.dataset.feeling;
                if (!feeling) return; // 방어 코드
                
                if (feeling === currentFeeling) {
                    btn.classList.add('selected');
                }
                
                btn.addEventListener('click', async () => {
                    // UI 업데이트
                    buttons.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    
                    // API 호출
                    try {
                        const response = await apiFetch(`/api/swings/${swingId}/feeling`, {
                            method: 'POST',
                            body: JSON.stringify({ 
                                feeling_code: feeling,
                                note: ''
                            })
                        });
                        
                        if (response.ok) {
                            console.log('느낌 저장 완료');
                        }
                    } catch (error) {
                        console.error('느낌 저장 오류:', error);
                    }
                });
            });
        }

        // 페이지 로드 시 결과 로드
        loadResult();
    </script>
</body>
</html>
